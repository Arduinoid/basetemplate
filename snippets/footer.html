<div id="footer-block">
    <div class="row">
        <div class="col-lg-5">
            <div class="black-line"></div>
        </div>
        <div class="col-lg-2">
            <div id="truck-logo" class="text-center">
                <img src="{{ content.bottom_logo }}" alt="SPF Truck logo" class="img-responsive">
            </div>
        </div>
        <div class="col-lg-5">
            <div class="black-line"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-1 col-lg-10">
            <div id="footer-content">
                <div class="row">
                    <!-- Left side content  -->
                    <div id="left-foot" class="col-lg-4">
                        <div class="text-center cert-logos">
                            <div class="row">
                                <div class="col-lg-6">
                                    <img src="http://d3upwncywg1ue2.cloudfront.net/SPF/images/vmwarecp.png" alt="vmware certified" class="cert-logos">
                                </div>
                                <div class="col-lg-6">
                                    <img src="http://d3upwncywg1ue2.cloudfront.net/SPF/images/MS-Reg-Refurb.jpg" alt="vmware certified" class="cert-logos">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Left side content  -->

                    <!-- Center Content -->
                    <div id="center-foot" class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                            </div>
                        </div>
                        {% if content.slogan != '' %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center" id="slogan">
                                    <img src="{{ content.slogan_image }}" alt="slogan">
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                {% include 'payment.html' %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Center Content -->

                    <!-- Right side content  -->
                    <div id="right-foot" class="col-lg-4">
                        <div class="text-center h4">
                            <strong>Our Goal is 100% Satisfaction!</strong>
                        </div>
                    </div>
                    <!-- End Right side content  -->
                </div>
            </div>
        </div>
    </div>
</div>
