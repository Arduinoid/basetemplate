<div class="row">
    <div class="col-lg-12">
        <div id="tabs" class="text-center ">
            <div class="tabbed-area">
                <!-- About Tab -->
                <input type="radio" name="tabs" id="about-tab" checked/>
                <label for="about-tab" class="col-md-3 col-sm-12">About</label>
                <!-- Shipping Tab -->
                <input type="radio" name="tabs" id="shipping-tab"/>
                <label for="shipping-tab" class="col-md-3 col-sm-12">Shipping</label>
                <!-- Terms Tab -->
                <input type="radio" name="tabs" id="terms-tab" />
                <label for="terms-tab" class="col-md-3 col-sm-12">Terms</label>
                <input type="radio" name="tabs" id="payment-tab" />
                <label for="payment-tab" class="col-md-3 col-sm-12">Payment</label>
                <div id="terms4" class="tab-content">
                    <p>[[{{ content.snippet_tag }}-About]]</p>
                </div>
                <div id="terms1" class="tab-content">
                    <p>[[{{ content.snippet_tag }}-Shipping]]</p>
                </div>
                <div id="terms2" class="tab-content">
                    <p>[[{{ content.snippet_tag }}-Terms]]</p>
                </div>
                <!-- Payment Tab -->
                <div id="terms3" class="tab-content">
                    <p>[[{{ content.snippet_tag }}-Payment]]</p>
                </div>
            </div>
        </div>
    </div>
</div>
