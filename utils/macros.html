{% macro recursive_categories(categories) %}
    {%- for category in categories %}
    <a href="{{ category.link }}" target="_blank">{{ category.name }}</a>
        {%- if category.sub %}
        <div class="sub-cat">
            {{- recursive_categories(category.sub)|indent(8) }}
        </div>
        {%- endif %}
    {%- endfor %}
{%- endmacro -%}
