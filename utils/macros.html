{%- macro recursive_categories(categories) %}
    {%- for category in categories %}
    <a href="{{ category.link }}" target="_blank">{{ category.name }}</a>
        {%- if category.sub != None %}
            <div class="sub-cat">
                {{ recursive_categories(category.sub) }}
            </div>
        {%- endif %}
    {%- endfor %}
{%- endmacro %}
