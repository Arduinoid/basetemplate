<style>
    {% include 'embedded_styles.css' %}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="container">

    <!--##################-->
    <!-- Main Header area -->
    <!--##################-->
    <div id="welcome" class="row">
        <div class="col-lg-offset-6 col-lg-6">
            <div id="greeting" class="text-right">Welcome to {{ content.store }} eBay Store</div>
        </div>
    </div>
    <div id="head" class="row">
        <div class="col-lg-12">
            <div class="row">
                <div id="storelogo" class="col-lg-4">
                    <img src="{{ content.store_logo }}" alt="store logo"> 
                </div>
                <div id="info" class="col-lg-offset-2 col-lg-6 text-right">
                    {% include 'right_top.html' %}
                </div>
            </div>
        </div>
    </div>
    <!-- End Main Header area -->

    <!-- Header underline  -->
    <div class="row">
        <div class="col-lg-12">
            <div id="header-line" class="accent-color"></div>
        </div>
    </div>
    <!-- End Header underline  -->


    <!--####################-->
    <!-- Main Template body -->
    <!--####################-->
    <div id="main" class="row">

        <!--##################-->
        <!-- Side bar box out -->
        <!--##################-->
        <div id="side-box" class="col-lg-3 fill-height ">
            <div class="row">
                <div class="col-lg-12">
                    {% include 'side_bar.html' %}
                </div>
            </div>
        </div>
        <!-- End Side bar box out-->

        <!--##############-->
        <!-- Main box out -->
        <!--##############-->
        <div id="main-box" class="col-lg-9 ">

            <!--#######-->
            <!-- Title -->
            <!--#######-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="text-center">[[Title]]</h3>
                </div>
            </div>
            <!-- End Title -->

            <!--################-->
            <!-- Main Image box -->
            <!--################-->
            {% include 'gallery.html' %}
            <!-- End Main Image box -->

            <!--#####################-->
            <!-- Middle Content Area -->
            <!--#####################-->
            <div class="row">
                <div class="col-lg-12" id="content-area">

                    <!--#####################-->
                    <!-- Specifications Area -->
                    <!--#####################-->

                    <div class="row">
                        <div class="col-lg-12">

                            <!--##############-->
                            <!-- Specs Header -->
                            <!--##############-->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="specs-header" class="head-title">
                                        <h2>Item Specifications</h2>
                                    </div>
                                </div>
                            </div>
                            <!-- End Specs Header -->

                            <!--############-->
                            <!-- Specs Body -->
                            <!--############-->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="spec-body" class="">
                                        [[SPF-specs]]
                                    </div>
                                </div>
                            </div>
                            <!-- End Specs Body -->

                        </div>
                    </div>
                    <!-- End Specifications Area -->

                    <!--##################-->
                    <!-- Description Area -->
                    <!--##################-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="description-area">
                                <!--####################-->
                                <!-- Description Header -->
                                <!--####################-->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="description-header" class="head-title">
                                            <h2>Item Description</h2>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Description Header -->

                                <!--##################-->
                                <!-- Description Body -->
                                <!--##################-->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="description-body" class="lead ">
                                            [[Description]]
                                        </div>
                                    </div>
                                </div>
                                <!-- End Description Body -->
                            </div>
                        </div>
                    </div>
                    <!-- End Description Area -->

                    <!--##################-->
                    <!-- Info Area -->
                    <!--##################-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="info-area">

                                <!--#############-->
                                <!-- Tabbed Area -->
                                <!--#############-->
                                {% include 'tabs.html' %}
                                <!-- End Tabbed Area -->
                            </div>
                        </div>
                    </div>
                    <!-- End Info Area -->
                </div>
                <!-- End Middle Content Area -->


            </div>
            <!-- End Main box out -->

        </div>
    </div>
        <!-- End Main Template Body -->

        <!--######################-->
        <!-- Footer Content Block -->
        <!--######################-->
    <div class="row">
        <div class="col-lg-12">
            {% include 'footer.html' %}
        </div>
    </div>
        <!-- End Footer Content Block -->

        <!--#################-->
        <!-- Meta Info Block -->
        <!--#################-->
    <div class="row">
        <div class="col-lg-12">
            <div id="meta-data">[[ItemInfo]] [[QuoteID_If]]</div>
        </div>
    </div>
    <!-- End Meta Info Block -->
</div>
